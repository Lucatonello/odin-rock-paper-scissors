<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors </title>
</head>
<body>
    <h1>Choose</h1>
    <div>
        <button id="rock" type="submit">Rock</button>
        <button id="paper" type="submit">Paper</button>
        <button id="scissors" type="submit">Scissors</button>
    </div>
    <h1>Result</h1>
    <div id="result"></div>
    
    <div>
        <p>User choice: <span id="user-choice"></span></p>
        <p>Computer choice: <span id="computer-choice"></span></p>
    </div>
    <div>
        <p>User score: <span id="user-score">0</span></p>
        <p>Computer score: <span id="computer-score">0</span></p>
    </div>
    <div>
        <h3>Winner: <span id="final-winner"></span></h3>
    </div>
    <script src="logic.js"></script>
</body>
</html>
